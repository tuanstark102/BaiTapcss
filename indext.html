<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Methods</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="external-style">Style me via the external method!</h1>

    <!-- Dòng mới thêm vào -->
    <div class="hello-style">Hello anh em</div>
</body>
</html>
